<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/styles/style.css">
  <link rel="stylesheet" href="/styles/output.css">
  <title>Login interface</title>
</head>

<body style="background-color: rgb(226 232 240);">
  <main class="w-full min-h-screen  flex flex-col md:flex-row items-center justify-center mx-auto ">

    <section class="w-full flex-1 text-center flex flex-col items-center justify-center p-4">
      <div class="flex flex-col w-full max-w-xl items-center gap-4">

        <img src="assets/user.png" alt="" class="w-20 h-20 mx-auto hover:scale-110 duration-300">
        <h1 class="text-4xl font-bold mb-7">Login</h1>

        <input type="email" placeholder="Digite seu email" class="h-10 w-full rounded-lg outline-none bg-gray-50 focus:bg-white p-2">
        <input type="password" placeholder="Digite sua senha" class="h-10 w-full rounded-lg outline-none bg-gray-50 focus:bg-white p-2">

        <div class="flex justify-between w-full ">
          <div class="flex align-baseline">
            <input type="checkbox">
            <p class="text-xs ml-1">Lembrar usuário</p>
          </div>
          <p class="text-xs text-blue-400">Esqueceu sua senha?</p>
        </div>

        <button class="h-10 w-full bg-blue-700 rounded-lg text-white">Acessar</button>

        <p class="text-xs">Não possui uma conta? <span class="text-blue-400">criar uma conta</span></p>
      </div>
    </section>

    <section class="hidden w-full flex-1 md:flex ">

    </section>
  </main>


</body>

</html>
